<div class="container" id="mainContent">
  <div id="topOfPage">
  </div>
  <h1>
    Search
  </h1>
  <br>
  <div>
    <form action="/page/instructorSearchPage?user=instructorWith2Courses" method="get" name="search_form">
      <div class="well well-plain">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" id="searchBox" name="searchkey" placeholder="Your search keyword" title="Search for comment" type="text" value="charlie">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="buttonSearch" type="submit" value="Search">
                Search
              </button>
            </span>
          </div>
          <input name="user" type="hidden" value="instructorWith2Courses">
        </div>
        <div class="form-group">
          <ul class="list-inline">
            <li>
              <span class="glyphicon glyphicon-info-sign" data-original-title="Tick the checkboxes to limit your search to certain categories" data-toggle="tooltip" title="">
              </span>
            </li>
            <li>
              <input id="comments-for-student-check" name="searchcommentforstudents" type="checkbox" value="true">
              <label for="comments-for-student-check">
                Comments for students
              </label>
            </li>
            <li>
              <input id="comments-for-responses-check" name="searchcommentforresponses" type="checkbox" value="true">
              <label for="comments-for-responses-check">
                Comments for responses
              </label>
            </li>
            <li>
              <input checked="checked" id="students-check" name="searchstudents" type="checkbox" value="true">
              <label for="students-check">
                Students
              </label>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <br>
  <div id="statusMessagesToUser" style="display: none;">
  </div>
  <script src="/js/statusMessage.js" type="text/javascript">
  </script>
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <strong>
        Students
      </strong>
    </div>
    <div class="panel-body">
      <div class="panel panel-info">
        <div class="panel-heading">
          <strong>
            [course3]
          </strong>
        </div>
        <div class="panel-body padding-0">
          <table class="table table-bordered table-striped table-responsive margin-0">
            <thead class="background-color-medium-gray text-color-gray font-weight-normal">
              <tr id="resultsHeader-0">
                <th>
                  Photo
                </th>
                <th class="button-sort-none hidden" id="button_sortsection-0" onclick="toggleSort(this)">
                  Section
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none" id="button_sortteam-0" onclick="toggleSort(this)">
                  Team
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none" id="button_sortstudentname-0" onclick="toggleSort(this)">
                  Student Name
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none" id="button_sortstudentstatus" onclick="toggleSort(this)">
                  Status
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none" id="button_sortemail-0" onclick="toggleSort(this)">
                  Email
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th>
                  Action(s)
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="student_row" id="student-c0.0">
                <td id="studentphoto-c0.0">
                  <div class="profile-pic-icon-click align-center" data-link="/page/studentProfilePic?studentemail=${student.email.enc}&courseid=${course.id.enc}&user=instructorWith2Courses">
                    <a class="student-profile-pic-view-link btn-link">
                      View Photo
                    </a>
                    <img alt="No Image Given" class="hidden" src="">
                  </div>
                </td>
                <td class="hidden" id="studentsection-c0.0">
                  None
                </td>
                <td id="studentteam-c0.0.0">
                  Team 2
                </td>
                <td id="studentname-c0.0">
                  <span class="highlight">
                    Charlie
                  </span>
                  D
                </td>
                <td class="align-center">
                  Joined
                </td>
                <td id="studentemail-c0.0">
                  CCSDetailsUiT.
                  <span class="highlight">
                    charlie
                  </span>
                  .tmms@gmail.tmt
                </td>
                <td class="no-print align-center">
                  <a class="btn btn-default btn-xs student-view-for-test" data-original-title="View the details of the student" data-placement="top" data-toggle="tooltip" href="/page/instructorCourseStudentDetailsPage?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses" target="_blank" title="">
                    View
                  </a>
                  <a class="btn btn-default btn-xs student-edit-for-test" data-original-title="Use this to edit the details of this student. <br>To edit multiple students in one go, you can use the enroll page: <br>Simply enroll students using the updated data and existing data will be updated accordingly" data-placement="top" data-toggle="tooltip" href="/page/instructorCourseStudentDetailsEdit?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses" target="_blank" title="">
                    Edit
                  </a>
                  <a class="btn btn-default btn-xs student-delete-for-test" data-original-title="Delete the student and the corresponding submissions from the course" data-placement="top" data-toggle="tooltip" href="/page/instructorCourseStudentDelete?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses" onclick="return toggleDeleteStudentConfirmation('course3','Charlie D')" title="">
                    Delete
                  </a>
                  <a class="btn btn-default btn-xs student-records-for-test" data-original-title="View all data about this student" data-placement="top" data-toggle="tooltip" href="/page/instructorStudentRecordsPage?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses" target="_blank" title="">
                    All Records
                  </a>
                  <div class="btn-group">
                    <a class="btn btn-default btn-xs cursor-default" data-original-title="Give a comment for this student, his/her team/section" data-placement="top" data-toggle="tooltip" href="javascript:;" title="">
                      Add Comment
                    </a>
                    <a class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                      <span class="caret">
                      </span>
                      <span class="sr-only">
                        Add comments
                      </span>
                    </a>
                    <ul aria-labelledby="dLabel" class="dropdown-menu align-left" role="menu">
                      <li role="presentation">
                        <a href="/page/instructorCourseStudentDetailsPage?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses&addComment=student" role="menuitem" tabindex="-1" target="_blank">
                          Comment on student:
                          <span class="highlight">
                            Charlie
                          </span>
                          D
                        </a>
                      </li>
                      <li role="presentation">
                        <a href="/page/instructorCourseStudentDetailsPage?courseid=course3&studentemail=CCSDetailsUiT.charlie.tmms%40gmail.tmt&user=instructorWith2Courses&addComment=team" role="menuitem" tabindex="-1" target="_blank">
                          Comment on team: Team 2
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
