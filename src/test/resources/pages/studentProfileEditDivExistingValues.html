<div class="well well-plain well-narrow well-sm-wide" id="editProfileDiv">
  <h3 id="studentName">
    <strong>
      Benny C
    </strong>
  </h3>
  <br>
  <div class="form-group row">
    <div class="col-xs-6 col-sm-5 col-md-3 cursor-pointer" data-original-title="Upload a profile picture" data-placement="top" data-toggle="tooltip" title="">
      <img class="profile-pic" data-edit="false" data-target="#studentPhotoUploader" data-toggle="modal" id="profilePic" src="/images/profile_picture_default.png">
    </div>
    <div class="">
      <button class="btn btn-primary" data-target="#studentPhotoUploader" data-toggle="modal" id="uploadEditPhoto" type="button">
        Upload/Edit Photo
      </button>
    </div>
  </div>
  <form action="/page/studentProfileEditSave" class="form center-block" method="post" role="form">
    <div class="form-group" data-original-title="This is the name you prefer to be called by" data-placement="top" data-toggle="tooltip" title="">
      <label for="studentNickname">
        The name you prefer to be called by Instructors
      </label>
      <input class="form-control" data-actual-value="Ben" id="studentShortname" name="studentshortname" placeholder="How the instructor should call you" type="text" value="Ben">
    </div>
    <div class="form-group" data-original-title="This is a long term contact email" data-placement="top" data-toggle="tooltip" title="">
      <label for="studentEmail">
        Long term contact email
        <em class="font-weight-normal emphasis text-muted small">
          - only visible to your instructors
        </em>
      </label>
      <input class="form-control" data-actual-value="i.m.benny@gmail.tmt" id="studentEmail" name="studentprofileemail" placeholder="Contact Email (for your instructors to contact you beyond graduation)" type="email" value="i.m.benny@gmail.tmt">
    </div>
    <div class="form-group" data-original-title="This is the institution that you represent" data-placement="top" data-toggle="tooltip" title="">
      <label for="studentInstitution">
        Institution
      </label>
      <input class="form-control" data-actual-value="TEAMMATES Test Institute 4" id="studentInstitution" name="studentprofileinstitute" placeholder="Your Institution" type="text" value="TEAMMATES Test Institute 4">
    </div>
    <div class="form-group" data-original-title="This is your nationality" data-placement="top" data-toggle="tooltip" title="">
      <label for="studentNationality">
        Nationality
      </label>
      <input class="form-control" data-actual-value="Singapore" id="studentNationality" name="studentnationality" placeholder="Nationality" type="text" value="Singapore">
    </div>
    <div class="form-group">
      <label for="studentGender">
        Gender
      </label>
      <div id="studentGender">
        <label class="radio-inline" for="genderMale">
          <input checked="checked" class="radio" id="genderMale" name="studentgender" type="radio" value="male">
          Male
        </label>
        <label class="radio-inline" for="genderFemale">
          <input class="radio" id="genderFemale" name="studentgender" type="radio" value="female">
          Female
        </label>
        <label class="radio-inline" for="genderOther">
          <input class="radio" id="genderOther" name="studentgender" type="radio" value="other">
          Not Specified
        </label>
      </div>
    </div>
    <div class="form-group" data-original-title="You may specify miscellaneous info about yourself e.g. links to home page, online CV, portfolio etc." data-placement="top" data-toggle="tooltip" title="">
      <label for="studentNationality">
        More info about yourself
      </label>
      <textarea class="form-control" id="studentMoreInfo" name="studentprofilemoreinfo" placeholder="You may specify miscellaneous info about yourself e.g. links to home page, online CV, portfolio etc." rows="4">
        I am just another student :P
      </textarea>
    </div>
    <br>
    <button class="btn btn-primary center-block" id="profileEditSubmit" type="submit">
      Save Profile
    </button>
    <br>
    <p class="text-muted text-color-disclaimer">
      <i>
        * This profile will be visible to all your Instructors and Coursemates
      </i>
    </p>
    <input name="user" type="hidden" value="${test.student2}">
  </form>
</div>
